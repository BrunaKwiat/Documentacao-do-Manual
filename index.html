<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestão</h1>
    </header>

    <!-- Índice -->
    <div class="ez-toc-container">
        <h2>Índice</h2>
        <ul>
            <li><a href="#cadastro">Cadastro</a></li>
            <li><a href="#financeiro">Financeiro</a></li>
            <li><a href="#contabil">Contábil</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <main>
        <section id="cadastro">
            <h2>Cadastro</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br><br>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="financeiro">
            <h2>Financeiro</h2>
            <p>Insira as informações financeiras.</p>
            <form>
                <label for="despesa">Despesa:</label>
                <input type="number" id="despesa" name="despesa">
                <br><br>
                <label for="receita">Receita:</label>
                <input type="number" id="receita" name="receita">
                <br><br>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="contabil">
            <h2>Contábil</h2>
            <p>Insira os registros contábeis abaixo:</p>
            <form>
                <label for="registro">Registro:</label>
                <input type="text" id="registro" name="registro">
                <br><br>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gestão</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
