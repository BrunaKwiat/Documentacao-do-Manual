<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Dropdowns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cadastro
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Novo Cadastro</a>
                    <a class="dropdown-item" href="#">Gerenciar Cadastros</a>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Financeiro
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Contas a Pagar</a>
                    <a class="dropdown-item" href="#">Contas a Receber</a>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Contábil
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Lançamentos</a>
                    <a class="dropdown-item" href="#">Balancete</a>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    CRM
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Clientes</a>
                    <a class="dropdown-item" href="#">Atendimentos</a>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Relatório
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Relatório Financeiro</a>
                    <a class="dropdown-item" href="#">Relatório de Vendas</a>
                </div>
            </div>
        </nav>
    </header>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
